<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ratings!</title>
</head>
<body>
    <header id ="heading">
        <h2> Movie Ratings!</h2>
    </header>
    <form action = "#">
        <label for="movieName">Please enter movie name here:</label>
        <input type="text" id="movieName">
        <label for="movieRating">Please enter the movie rating here:</label>
        <input type="number" id="movieRating">
        <input type="submit" value="Submit" id = "submitButton">
    </form>
    <div>
        <h3>Here is your list of movies and ratings</h3>
    </div>
    <ul id="movieList">
    </ul>
    
    <script src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <script src="movies_app.js"></script>
</body>
</html>
